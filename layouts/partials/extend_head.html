<style>

    .img-viewer-overlay {
        display: none;

        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.9);
        z-index: 9999;
        cursor: zoom-out;
    }

    .img-viewer-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 90%;
        max-height: 90vh;
    }

    .img-viewer-container img {
        max-width: 100%;
        max-height: 90vh;
        object-fit: contain;
    }

    /* 缩放控制样式 */
    .img-viewer-container img.zoom-enabled {
        cursor: move;
        transform-origin: center center;
        transition: transform 0.1s ease;

        cursor: zoom-in;
