baseURL: "https://www.onani.cn"
title: "AcoFork Blog"
LanguageCode: "zh-CN"
theme: "PaperMod"

# 启用首页个人简介展示
params:
  # 文章许可
  license: "CC BY 4.0"
  license_link: "https://creativecommons.org/licenses/by/4.0/"

  # 是否启用评论。使用giscus代替disqus
  comments: false
  # 是否显示代码复制按钮
  ShowCodeCopyButtons: true
  # 是否显示面包屑导航
  ShowBreadCrumbs: false
  # 是否显示阅读时间  
  ShowReadingTime: true
  # 是否显示分享按钮
  ShowShareButtons: true
  # 分享按钮配置
  # ShareButtons: ["linkedin", "twitter"]
  # 是否禁用主题切换按钮
  disableThemeToggle: false
  assets:
    favicon: "/images/Miyako.jpg"
  # 首页信息配置
  homeInfoParams:
    Title: "欢迎！ 👋"
    Content: >
      我来自[中国大陆](https://www.gov.cn)，本站使用[Vercel CDN](https://vercel.com)，框架为[Hugo](https://gohugo.io/)，主题为[PaperMod](https://github.com/adityatelange/hugo-PaperMod)。这是一个技术博客，分享各类IT技术教程、服务器搭建、网络优化、NAS应用、
      云服务部署、开源工具探索及数字生活体验。专注于实用解决方案与前沿技术的尝试，
      为技术爱好者提供简明易懂的学习资源与实践指南。
  
  # 设置网站头像和首页头像
  profileMode:
    enabled: false # 设为 true 将完全替换 homeInfoParams
  
  # 网站头像设置 (显示在导航栏)
  label:
    text: "AcoFork Blog"
    icon: "/images/Miyako.jpg" # 这将显示在导航栏标题旁边
    iconHeight: 35

  # 社交图标 (显示在简介下方)
  socialIcons:
    - name: bilibili
      url: "https://space.bilibili.com/325903362"
    - name: github
      url: "https://github.com/afoim"
    - name: telegram
      url: "https://t.me/+blyHrp_GihhhMWVl"
    # 可以添加更多社交图标

