    - identifier: 二次元随机图
      name: 二次元随机图
      url: https://pic.onani.cn
      weight: 50
    - identifier: IPFS Pixiv
      name: IPFS Pixiv
      url: https://ipfs-px.onani.cn
      weight: 60
    - identifier: Github 全站反代
      name: Github 全站反代
      url: https://gh.onani.cn/afoim
