baseURL: "https://2x.nz"
title: "2x . Net Zone"
defaultContentLanguage: "zh-cn"  # 替换原来的 LanguageCode
theme: "PaperMod"

# 添加 Markdown 渲染配置
markup:
  goldmark:
    renderer:
      unsafe: true  # 允许渲染原始HTML标签

# 忽略特定警告信息
ignoreErrors: 
  - error-remote-getjson

ignoreLogs:
  - warning-goldmark-raw-html

# 启用首页个人简介展示
params:
  # 文章许可
  license: "CC BY 4.0"
  license_link: "https://creativecommons.org/licenses/by/4.0/"

  # 是否启用评论。使用giscus代替disqus
  comments: true
  # 是否显示代码复制按钮
  ShowCodeCopyButtons: true
  # 是否显示面包屑导航
  ShowBreadCrumbs: false
  # 是否显示阅读时间  
  ShowReadingTime: true
  # 是否显示分享按钮
  ShowShareButtons: true
  # 分享按钮配置
  # ShareButtons: ["linkedin", "twitter"]
  # 是否禁用主题切换按钮
  disableThemeToggle: false
  assets:
    # favicon: "/images/Miyako.jpg"
  # 首页信息配置
  homeInfoParams:
    Title: "欢迎！ 👋"
    Content: >
      我是[AcoFork/二叉树树](https://link.me/acofork)。我来自[中国大陆](https://www.gov.cn)，本站部署在[Vercel](https://vercel.com)，框架为[Hugo](https://gohugo.io/)，主题为[PaperMod](https://github.com/adityatelange/hugo-PaperMod)，经过本人深度魔改。这是一个技术博客，分享各类IT技术教程、服务器搭建、网络优化、NAS应用、
      云服务部署、开源工具探索及数字生活体验。专注于实用解决方案与前沿技术的尝试，
      为技术爱好者提供简明易懂的学习资源与实践指南。
  
  # Cookie consent 设置
  cookieConsent:
    enable: true
    type: opt-in  # 确保是opt-in模式
    layout: basic
    content:
      message: "本站使用Cookie来提供更好的浏览体验。"
      dismiss: "同意"
      link: "了解更多"
      href: "/cookie-policy/"
  
  # 添加GDPR合规声明
  privacy:
    enabled: true     # 确保为true
    hasCookie: true   # 确保为true
    httpCookies:
      enable: true
      content: "本网站使用Cookie和类似技术来改善您的体验。继续使用本站即表示您同意我们的Cookie使用政策。"

  # 设置网站头像和首页头像
  profileMode:
    enabled: false # 设为 true 将完全替换 homeInfoParams
  
  # 网站头像设置 (显示在导航栏)
  label:
    text: "2x . Net Zone"
    # icon: "/images/Miyako.jpg" # 这将显示在导航栏标题旁边
    iconHeight: 35

  # 社交图标 (显示在简介下方)
  socialIcons:
    - name: bilibili
      url: "https://space.bilibili.com/325903362"
    - name: github
      url: "https://github.com/afoim"
    - name: telegram
      url: "https://t.me/+blyHrp_GihhhMWVl"
    # 可以添加更多社交图标

# 顶部导航栏的快捷链接
menu:
  main:
    # - identifier: 记录
    #   name: 记录
    #   url: /record/
    #   weight: 9
    - identifier: categories
      name: 分类
      url: /categories/
      weight: 10
    - identifier: tags
      name: 标签
      url: /tags/
      weight: 20
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 30
    - identifier: search
      name: 搜索
      url: /search/
      weight: 40
    - identifier: about
      name: 关于我
      url: https://link.me/acofork
      weight: 45
    # 可以添加更多导航链接

# 如果要启用搜索功能，需要添加这个
outputs:
  home:
    - HTML
    - RSS
    - JSON # 必须，用于搜索功能